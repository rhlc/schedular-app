{% extends 'base.html' %} {% block head %}
<title>Event Schedular</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>Update</h1>
  <form action="/" method="POST">
    <input type="text" name="id" id="id" value="{{event.event_id}}" />
    <input type="text" name="name" id="name" value="{{event.event_name}}" />
    <input type="text" name="start" id="start" value="{{event.event_start}}" />
    <input type="text" name="end" id="end" value="{{event.event_end}}" />
    <input type="submit" value="Update" />
  </form>
</div>

{% endblock %}
